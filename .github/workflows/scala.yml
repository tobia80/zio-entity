name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Run tests
      run: sbt test  
    - name: Scala Steward Github Action
      uses: scala-steward-org/scala-steward-action@v2
      with:
        github-token: ${{ github.token }}
